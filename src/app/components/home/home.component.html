<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <title>Banking ATM</title>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
    }
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
    }
    .card-title {
      color: #007bff;
    }
    .form-control {
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      border-radius: 10px;
      font-weight: bold;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Banking ATM</h2>
            <form #accountForm="ngForm" (ngSubmit)="createAccount(accountForm)">
              <div class="form-group">
                <label for="name">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  ngModel
                  placeholder="Enter your name"
                />
              </div>
              <div class="form-group">
                <label for="pin">PIN Number</label>
                <input
                  type="password"
                  class="form-control"
                  id="pin"
                  name="pin"
                  ngModel
                  placeholder="Enter your PIN"
                />
              </div>
              <button
                type="submit"
                class="btn btn-primary btn-block"
              >
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>



</body>
</html>
